<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helm Bridge - Device Manager</title>
  <style>
    :root {
      --primary: #4fd1c7;
      --primary-dark: #38b2ac;
      --bg-dark: #1a365d;
      --bg-darker: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 12px; }
    h1 span { color: var(--primary); }
    .subtitle { color: var(--text-secondary); font-size: 0.875rem; }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      border: 1px solid rgba(79, 209, 199, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 16px;
      margin-bottom: 16px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #0f172a;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(79, 209, 199, 0.3); }
    .btn-secondary {
      background: rgba(79, 209, 199, 0.1);
      color: var(--primary);
      border: 1px solid rgba(79, 209, 199, 0.3);
    }
    .btn-secondary:hover { background: rgba(79, 209, 199, 0.2); }
    .btn-danger { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .btn-danger:hover { background: rgba(239, 68, 68, 0.3); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .tabs { display: flex; gap: 16px; border-bottom: 1px solid #374151; margin-bottom: 24px; }
    .tab { padding: 12px 4px; font-size: 0.875rem; color: var(--text-secondary); cursor: pointer; border-bottom: 2px solid transparent; }
    .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
    .entity-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(79, 209, 199, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .entity-card:hover { border-color: rgba(79, 209, 199, 0.3); }
    .entity-card.selected { border-color: var(--primary); background: rgba(79, 209, 199, 0.1); }
    .entity-name { font-weight: 500; font-size: 0.875rem; }
    .entity-id { color: var(--text-secondary); font-size: 0.75rem; }
    .entity-state { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; }
    .state-on { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .state-off { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
    .icon { width: 24px; height: 24px; }
    .icon-on { color: #22c55e; }
    .icon-off { color: #94a3b8; }
    .badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; margin-right: 8px; }
    .confidence-high { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .confidence-medium { background: rgba(234, 179, 8, 0.2); color: #eab308; }
    .confidence-low { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
    .reasons { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
    .reason { background: #374151; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--text-secondary); }
    .group-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .group-title { font-weight: 600; font-size: 1rem; }
    .group-members { padding-left: 24px; border-left: 2px solid rgba(79, 209, 199, 0.3); }
    .member-label { font-size: 0.75rem; color: var(--primary); margin-bottom: 8px; }
    .input { background: transparent; border: none; border-bottom: 1px solid #4b5563; color: var(--text-primary); padding: 4px 0; font-size: 1rem; width: 100%; }
    .input:focus { outline: none; border-bottom-color: var(--primary); }
    .flex { display: flex; }
    .flex-1 { flex: 1; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .gap-3 { gap: 12px; }
    .mb-2 { margin-bottom: 8px; }
    .mb-3 { margin-bottom: 12px; }
    .mb-4 { margin-bottom: 16px; }
    .mt-3 { margin-top: 12px; }
    .text-center { text-align: center; }
    .py-8 { padding-top: 32px; padding-bottom: 32px; }
    .spinner {
      border: 3px solid rgba(79, 209, 199, 0.3);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .toast {
      position: fixed; bottom: 20px; right: 20px;
      background: var(--card-bg); border: 1px solid var(--primary);
      border-radius: 8px; padding: 16px 24px; z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .toast.error { border-color: #ef4444; }
    .toast-success { color: #22c55e; }
    .toast-error { color: #ef4444; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .checkbox { width: 16px; height: 16px; accent-color: var(--primary); }
    .empty-state { text-align: center; padding: 48px 16px; }
    .empty-state h3 { font-size: 1.125rem; margin: 16px 0 8px; }
    .empty-state p { color: var(--text-secondary); }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="text-center py-8">
      <div class="spinner"></div>
      <p style="margin-top: 12px; color: var(--text-secondary);">Loading...</p>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let state = {
      loading: true,
      activeTab: 'suggestions',
      suggestions: [],
      groups: [],
      entities: [],
      toast: null,
      selectedMerges: {}
    };

    async function apiCall(endpoint, options = {}) {
      const response = await fetch(API_BASE + endpoint, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      if (!response.ok) {
        const error = await response.json().catch(() => ({ error: 'Request failed' }));
        throw new Error(error.error || 'Request failed');
      }
      return response.json();
    }

    function showToast(message, type = 'success') {
      state.toast = { message, type };
      render();
      setTimeout(() => { state.toast = null; render(); }, 3000);
    }

    async function loadData() {
      state.loading = true;
      render();
      try {
        const [duplicates, devices] = await Promise.all([
          apiCall('/duplicates'),
          apiCall('/devices'),
        ]);
        state.suggestions = duplicates.suggestions;
        state.groups = devices.groups;
        state.entities = devices.entities;
      } catch (error) {
        showToast(error.message, 'error');
      }
      state.loading = false;
      render();
    }

    async function handleMerge(name, primaryEntityId, memberEntityIds) {
      try {
        await apiCall('/groups', {
          method: 'POST',
          body: JSON.stringify({ name, primaryEntityId, memberEntityIds }),
        });
        showToast('Group created: ' + name);
        loadData();
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    async function handleDeleteGroup(groupId) {
      if (!confirm('Are you sure you want to unmerge this group?')) return;
      try {
        await apiCall('/groups/' + groupId, { method: 'DELETE' });
        showToast('Group deleted');
        loadData();
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    async function handleControlGroup(groupId, action) {
      try {
        await apiCall('/groups/' + groupId + '/control', {
          method: 'POST',
          body: JSON.stringify({ action }),
        });
        setTimeout(loadData, 500);
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    async function handleRefresh() {
      try {
        await apiCall('/refresh', { method: 'POST' });
        await loadData();
        showToast('Data refreshed');
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    function lightbulbIcon(on) {
      return '<svg class="icon ' + (on ? 'icon-on' : 'icon-off') + '" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21h6M12 3a6 6 0 0 0-5.019 9.29c.954 1.452 1.43 2.178 1.493 2.286.558.968.621 1.672.621 2.793v.131a1.5 1.5 0 0 0 1.5 1.5h2.81a1.5 1.5 0 0 0 1.5-1.5v-.131c0-1.121.063-1.825.621-2.793.063-.108.54-.834 1.493-2.286A6 6 0 0 0 12 3z"/></svg>';
    }

    function renderEntityCard(entity, showCheckbox = false, selected = false, onClick = null) {
      const isOn = entity.state === 'on';
      return '<div class="entity-card' + (selected ? ' selected' : '') + '"' + (onClick ? ' onclick="' + onClick + '"' : '') + '>' +
        (showCheckbox ? '<input type="checkbox" class="checkbox"' + (selected ? ' checked' : '') + '>' : '') +
        lightbulbIcon(isOn) +
        '<div class="flex-1">' +
          '<div class="entity-name">' + (entity.friendlyName || entity.entityId) + '</div>' +
          '<div class="entity-id">' + entity.entityId + '</div>' +
        '</div>' +
        '<span class="entity-state ' + (isOn ? 'state-on' : 'state-off') + '">' + entity.state + '</span>' +
      '</div>';
    }

    function renderSuggestion(suggestion, index) {
      const selected = state.selectedMerges[index] || new Set(suggestion.entities.map(e => e.entityId));
      const primary = suggestion.suggestedPrimary;
      
      window['toggleEntity_' + index] = function(entityId) {
        if (!state.selectedMerges[index]) {
          state.selectedMerges[index] = new Set(suggestion.entities.map(e => e.entityId));
        }
        if (state.selectedMerges[index].has(entityId)) {
          state.selectedMerges[index].delete(entityId);
        } else {
          state.selectedMerges[index].add(entityId);
        }
        render();
      };
      
      window['mergeSuggestion_' + index] = function() {
        const sel = state.selectedMerges[index] || new Set(suggestion.entities.map(e => e.entityId));
        if (sel.size < 2) return;
        const members = Array.from(sel).filter(id => id !== primary);
        handleMerge(suggestion.suggestedName, primary, members);
      };

      let html = '<div class="card">' +
        '<div class="flex items-center gap-3 mb-3">' +
          '<svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><path d="M8.59 13.51 15 17.5"/><path d="M15 6.5l-6.41 3.99"/></svg>' +
          '<div class="flex-1"><strong>' + suggestion.suggestedName + '</strong></div>' +
          '<span class="badge confidence-' + suggestion.confidence + '">' + suggestion.confidence + '</span>' +
        '</div>' +
        '<div class="reasons">';
      
      suggestion.reasons.forEach(r => { html += '<span class="reason">' + r + '</span>'; });
      
      html += '</div><div class="mb-4">';
      suggestion.entities.forEach(entity => {
        const isSelected = selected.has(entity.entityId);
        html += '<div onclick="toggleEntity_' + index + '(\'' + entity.entityId + '\')">' + 
          renderEntityCard(entity, true, isSelected) + '</div>';
      });
      
      html += '</div><button class="btn btn-primary" style="width:100%" onclick="mergeSuggestion_' + index + '()">Merge ' + selected.size + ' Entities</button></div>';
      return html;
    }

    function renderGroup(group) {
      const primaryEntity = state.entities.find(e => e.entityId === group.primaryEntityId);
      const memberEntities = state.entities.filter(e => group.memberEntityIds.includes(e.entityId));
      const isOn = primaryEntity?.state === 'on';

      let html = '<div class="card">' +
        '<div class="group-header">' +
          '<div class="flex items-center gap-3">' +
            lightbulbIcon(isOn) +
            '<div><div class="group-title">' + group.name + '</div>' +
              '<div class="entity-id">' + (group.memberEntityIds.length + 1) + ' entities</div></div>' +
          '</div>' +
          '<div class="flex gap-2">' +
            '<button class="btn ' + (isOn ? 'state-on' : 'btn-secondary') + '" onclick="handleControlGroup(' + group.id + ', \'' + (isOn ? 'turn_off' : 'turn_on') + '\')">' + (isOn ? 'ON' : 'OFF') + '</button>' +
            '<button class="btn btn-danger" onclick="handleDeleteGroup(' + group.id + ')">Delete</button>' +
          '</div>' +
        '</div>' +
        '<div class="group-members">' +
          '<div class="member-label">Primary:</div>';
      
      if (primaryEntity) html += renderEntityCard(primaryEntity);
      
      if (memberEntities.length > 0) {
        html += '<div class="member-label mt-3">Members:</div>';
        memberEntities.forEach(e => { html += renderEntityCard(e); });
      }
      
      html += '</div></div>';
      return html;
    }

    function render() {
      const app = document.getElementById('app');
      
      if (state.loading) {
        app.innerHTML = '<div class="text-center py-8"><div class="spinner"></div><p style="margin-top:12px;color:var(--text-secondary)">Loading...</p></div>';
        return;
      }

      let html = '<header>' +
        '<div><h1><span>⚓</span> Helm Bridge</h1><p class="subtitle">Device Manager</p></div>' +
        '<button class="btn btn-secondary" onclick="handleRefresh()">↻ Refresh</button>' +
      '</header>' +
      '<div class="tabs">' +
        '<div class="tab' + (state.activeTab === 'suggestions' ? ' active' : '') + '" onclick="setTab(\'suggestions\')">Duplicates (' + state.suggestions.length + ')</div>' +
        '<div class="tab' + (state.activeTab === 'groups' ? ' active' : '') + '" onclick="setTab(\'groups\')">Merged (' + state.groups.length + ')</div>' +
        '<div class="tab' + (state.activeTab === 'devices' ? ' active' : '') + '" onclick="setTab(\'devices\')">All Devices (' + state.entities.filter(e => e.domain === 'light' || e.domain === 'switch').length + ')</div>' +
      '</div>';

      if (state.activeTab === 'suggestions') {
        if (state.suggestions.length === 0) {
          html += '<div class="card empty-state"><h3>No Duplicates Found</h3><p>All your devices look unique, or they may already be merged.</p></div>';
        } else {
          state.suggestions.forEach((s, i) => { html += renderSuggestion(s, i); });
        }
      } else if (state.activeTab === 'groups') {
        if (state.groups.length === 0) {
          html += '<div class="card empty-state"><h3>No Merged Groups</h3><p>Check the Duplicates tab to merge devices.</p></div>';
        } else {
          state.groups.forEach(g => { html += renderGroup(g); });
        }
      } else if (state.activeTab === 'devices') {
        state.entities.filter(e => e.domain === 'light' || e.domain === 'switch').forEach(e => {
          html += renderEntityCard(e);
        });
      }

      if (state.toast) {
        html += '<div class="toast' + (state.toast.type === 'error' ? ' error' : '') + '">' +
          '<p class="' + (state.toast.type === 'error' ? 'toast-error' : 'toast-success') + '">' + state.toast.message + '</p></div>';
      }

      app.innerHTML = html;
    }

    function setTab(tab) {
      state.activeTab = tab;
      render();
    }

    window.handleDeleteGroup = handleDeleteGroup;
    window.handleControlGroup = handleControlGroup;
    window.handleRefresh = handleRefresh;
    window.setTab = setTab;

    loadData();
  </script>
</body>
</html>
