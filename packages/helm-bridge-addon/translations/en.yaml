---
configuration:
  cloud_url:
    name: Cloud URL
    description: >-
      The URL of your Helm Cloud server. Default is the official Helm 
      cloud service. Only change this if you're running a self-hosted 
      Helm instance.
  log_level:
    name: Log Level
    description: >-
      The logging verbosity level. Use 'debug' for troubleshooting,
      'info' for normal operation, 'warn' for warnings only, or 
      'error' for errors only.

network:
  8098/tcp: Device Manager Web UI
  8099/tcp: Health Check API
