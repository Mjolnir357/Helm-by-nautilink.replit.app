name: Helm Bridge
version: "1.3.0"
slug: helm-bridge
description: Connect your Home Assistant to Helm Smart Home Dashboard with local device management
url: "https://github.com/Mjolnir357/Helm-by-nautilink.replit.app"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
init: false
homeassistant_api: true
host_network: false
hassio_api: true
ingress: true
ingress_port: 8098
panel_icon: mdi:link-variant
panel_title: Device Manager
options:
  cloud_url: "https://helm-by-nautilink.replit.app"
  log_level: info
schema:
  cloud_url: url
  log_level: list(debug|info|warn|error)
ports:
  8098/tcp: 8098
  8099/tcp: 8099
ports_description:
  8098/tcp: Helm Bridge Device Manager UI
  8099/tcp: Helm Bridge Health API
map:
  - addon_config:rw
  - share:rw
